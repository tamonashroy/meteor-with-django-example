<template name="mainLayout">
  <div class="container-fixed">
  <div class="row row-xs-9">
    <div class="col col-xs-2">
	<ul>
                <li class="sidebar-brand">
                    <a href="/"> 
                        Meteor Frontend Demo
                    </a>
                </li>
		<li>

			
<span class="glyphicon glyphicon-align-justify"></span> | <span class="glyphicon glyphicon-search"></span>


		</li>
                <li>
                    <a href="#"><img src="flower1.jpg" class="img-rounded" alt="Cinque Terre" width="100" height="80"></a>
                </li>
                <li>
                    <a href="#"><img src="fruit1.jpg" class="img-rounded" alt="Cinque Terre" width="100" height="80"></a>
                </li>
		<li>
                    <a href="#"><img src="bird1.jpeg" class="img-rounded" alt="Cinque Terre" width="100" height="80"></a>
                </li>
                <li>
                    <a href="#"><img src="road.jpg" class="img-rounded" alt="Cinque Terre" width="100" height="80"></a>
                </li>
                
            </ul>
    </div>
    <div class="col col-xs-10">{{>Template.dynamic template=content}} </div>
  </div>
  <div class="row row-xs-10">
    <div class="col col-xs-12">What to read next?
	    {{> WhatToReadNext}}
    </div>
  </div>
</div>
</template>
<template name="DetailPage">
	<h1>{{article.title}}</h1>
	<p>{{article.publication_date}}</p>
	<div class="post">
		<div class="hero-image">
			<img src="{{article.hero_image}}" width=240 height=200/>
		</div>
		{{article.body_text}}
	</div>
</template>
<template name="WhatToReadNext">
<a href="#" id="prev">Previous</a> | 
<a href="#" id="next">next</a>
<div class="row">
	{{#each articles}}
		{{> wtrn}}
	{{/each}}
</div>
</template>
<template name="wtrn">
<div class="col-sm-3"><img src="{{hero_image}}" class="img-rounded" alt="Cinque Terre" width="150" height="120"> <p>{{title}}</p></div>
</template>

<template name="ArticleList">
	<h1>{{article.title}}</h1>
	<p>{{article.publication_date}}</p>
	<div class="post">
		<div class="hero-image">
			<img src="{{article.hero_image}}" width=240 height=200/>
		</div>
		{{article.body_text}}
	</div>
	<div class="all-post">
		<ul>
			{{#each articles}}
			{{> ulpost}}
			{{/each}}
		</ul>
	</div>
</template>
<template name="ulpost">
<li><div class="row"><h3>{{title}}</h3></div>
<div class="row">{{body_text}} ...<br/><a href="/article/{{id}}">see more.</a></div>
</li>
</template>
